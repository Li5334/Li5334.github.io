<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./jianyue.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

    <!-- <script src="./jianyue.js"></script> -->
</head>

<body>
    <div class="bigbox">
        <audio src="http://antiserver.kuwo.cn/anti.s?useless=/resource/&format=mp3&rid=MUSIC_51684799&response=res&type=convert_url&" loop="loop"></audio>
        <div class="center">
            <div class="box">
                <div class="header">
                    <div class="imgshezi">
                        <img src="./img/0.webp" class="imgs">
                    </div>
                    <div class="musicname">
                        <p>认真的雪</p>
                        <p>薛之谦</p>
                    </div>
                    <div class="lie">
                        <i class="bi bi-text-left"></i>
                    </div>
                </div>
                <div class="mian">
                    <div>
                        <input type="range" min="0" max="1" step="0.1" value="0" />
                        <i class="bi bi-volume-up-fill"></i>
                    </div>
                    <div><i class="bi bi-skip-start-fill"></i></div>
                    <div class="annius"><i class="bi bi-play-fill"></i></div><!-- <i class="bi bi-pause-fill"></i> -->
                    <div><i class="bi bi-skip-end-fill"></i></div>
                    <div><i class="bi bi-heart-fill"></i></div>
                </div>
                <div class="foot">
                    <div class="jinduqiao">
                        <input type="range" min="0" max="100" step="0.1" value="0" />
                        <div class="range">
                            <span class="x"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="shijian"><span>00:00</span><span>01:40</span></div>
                </div>
            </div>

            <div class="liebiao">
                <ul>
                    <li><span>认真的雪</span><span>薛之谦</span></li>
                    <li><span>红玫瑰</span><span>陈奕迅</span></li>
                    <li><span>大鱼</span><span>周深</span></li>
                    <li><span>不要说话</span><span>群星</span></li>
                    <li><span>童话</span><span>光良</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./jianyue.js"></script>
</body>

</html>
